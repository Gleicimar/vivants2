<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/painel.css') }}">
    <title>{% block title %}Painel Admin - Vivants{% endblock %}</title>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-logo">
                <h3 class="logo"></h3>
                <small class="text-white-50">Painel de Controle</small>
            </div>

            <nav class="admin-nav">
                <a href="{{ url_for('admin_dashboard') }}" class="admin-nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{{ url_for('admin_produtos') }}" class="admin-nav-link {% if request.endpoint == 'admin_produtos' %}active{% endif %}">
                    <i class="fas fa-box"></i> Produtos
                </a>
                <a href="{{ url_for('admin_pedidos') }}" class="admin-nav-link {% if request.endpoint == 'admin_pedidos' %}active{% endif %}">
                    <i class="fas fa-shopping-cart"></i> Pedidos
                </a>
                <a href="{{ url_for('admin_categorias') }}" class="admin-nav-link {% if request.endpoint == 'admin_categorias' %}active{% endif %}">
                    <i class="fas fa-tags"></i> Categorias
                </a>
                <a href="{{ url_for('admin_clientes') }}" class="admin-nav-link {% if request.endpoint == 'admin_clientes' %}active{% endif %}">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <hr style="border-color: rgba(255,255,255,0.1); margin: 1rem 1.5rem;">
                <a href="{{ url_for('index') }}" class="admin-nav-link">
                    <i class="fas fa-home"></i> Voltar ao Site
                </a>
                <a href="{{ url_for('logout') }}" class="admin-nav-link">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>

        <!-- ConteÃºdo -->
        <div class="admin-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
